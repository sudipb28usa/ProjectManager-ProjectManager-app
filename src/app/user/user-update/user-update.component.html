<div class="container custom-container">
    <div class="col-md-12">
      
      <h3 class="mb-3 text-center">Update User</h3>
      <form #userForm="ngForm">

      <div class="form-group">
        <input type="hidden" name="user_ID"   [(ngModel)]="userData.user_ID" class="form-control" placeholder="User ID" readonly>
      </div>

        
      <div class="form-group">
        <input type="hidden" name="task_ID"  [(ngModel)]="userData.task_ID" class="form-control" placeholder="Task ID" readonly>
      </div>

        
      <div class="form-group">
        <input type="hidden"  name="project_ID" [(ngModel)]="userData.project_ID" class="form-control" placeholder="Project ID" readonly>
      </div>
  
      <div class="form-group">
          <label>First Name</label>
        <input type="text" name="first_Name" required  #first_Name="ngModel"
               [class.is-invalid]="first_Name.invalid && first_Name.touched" 
               [(ngModel)]="userData.first_Name" class="form-control" placeholder="">

               <small class="text-danger" [class.d-none]="first_Name.valid || first_Name.untouched">First Name Is Required</small>  
      </div>


      <div class="form-group">
          <label>Last Name</label>
        <input type="text" name="last_Name"   required  #last_Name="ngModel"
               [class.is-invalid]="last_Name.invalid && last_Name.touched"
                 [(ngModel)]="userData.last_Name" class="form-control"  >
         <small class="text-danger" [class.d-none]="last_Name.valid || last_Name.untouched">Last Name Is Required</small>
      </div>

      <div class="form-group">
          <label>Employee ID</label>
        <input  type="text" name="employee_ID" required  #employee_ID="ngModel"
               [class.is-invalid]="employee_ID.invalid && employee_ID.touched" 
                [(ngModel)]="userData.employee_ID" class="form-control"  >

                <small class="text-danger" [class.d-none]="employee_ID.valid || employee_ID.untouched">Employee Id Is Required</small>
      </div>


 
 
  
      <div class="form-group">
        <button [disabled]="userForm.form.invalid" class="btn btn-success btn-lg btn-block" (click)="updateUser()">Update User Data</button>
      </div>
      </form>
    </div>
  </div>
