<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Project</h3>
  


      <div class="form-group">
        <input type="text" [(ngModel)]="projectDetails.project_Name" class="form-control" placeholder="Project Name">
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="projectDetails.start_Date" class="form-control" placeholder="Start Date">
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="projectDetails.end_Date" class="form-control" placeholder="End Date">
      </div>

      <div class="form-group">

       <select  class="custom-select" [(ngModel)]="projectDetails.userManager_ID"  placeholder="Manager"> 
          <option value="">Choose Manager</option>
        <option *ngFor="let user of User" [value]="user.user_ID">{{user.first_Name}} &nbsp;{{user.last_Name}}</option> 
    </select> 
      </div>

     

      <mat-slider  thumbLabel  tickInterval="1000"  min="1" max="10" [(ngModel)]="projectDetails.priority" class="form-control" placeholder="Priority"></mat-slider>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addProject()">Create Project</button>
      </div>
  
    </div>
  </div>
