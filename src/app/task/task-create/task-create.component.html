<div class="container custom-container">
    <div class="col-md-12">
      <h3 class="mb-3 text-center">Create Task</h3>

      <div class="form-group">

          <select  class="custom-select" [(ngModel)]="taskDetails.parent_ID"  placeholder="Parent"> 
             <option value="">Choose Parent</option>
           <option *ngFor="let parentTask of ParentTask" [value]="parentTask.parent_ID">{{parentTask.parent_Task}}  </option> 
       </select> 
         </div>

  
      <div class="form-group">

          <select  class="custom-select" [(ngModel)]="taskDetails.project_ID"  placeholder="Project"> 
             <option value="">Choose Project</option>
           <option *ngFor="let project of Project" [value]="project.project_ID">{{project.project_Name}}  </option> 
       </select> 
         </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="taskDetails.task_Name" class="form-control" placeholder="Task Name">
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="taskDetails.start_Date" class="form-control" placeholder="Start Date">
      </div>

      <div class="form-group">
        <input type="date" [(ngModel)]="taskDetails.end_Date" class="form-control" placeholder="End Date">
      </div>

      <div class="form-group">
        <input type="text" [(ngModel)]="taskDetails.status" class="form-control" placeholder="Status">
      </div>

      <div class="form-group">

          <select  class="custom-select" [(ngModel)]="taskDetails.user_ID"  placeholder="User"> 
             <option value="">Assign User</option>
           <option *ngFor="let user of User" [value]="user.user_ID">{{user.first_Name}} &nbsp;{{user.last_Name}}</option> 
       </select> 
         </div>

     

      <mat-slider  thumbLabel  tickInterval="1000"  min="1" max="10" [(ngModel)]="taskDetails.priority" class="form-control" placeholder="Priority"></mat-slider>
  
      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="addTask()">Create Task</button>
      </div>
  
    </div>
  </div>
